<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Fast CSV Import</title>
<style>
body { font-family: Arial; margin:40px; }
button { padding:10px 20px; margin-top:10px; }
#log { margin-top:20px; white-space:pre-wrap; }
</style>
</head>
<body>

<h2>üöÄ Fast Firestore Import Tool</h2>

<input type="file" id="csvFile" accept=".csv">
<br>
<button onclick="startImport()">Start Import</button>

<div id="log"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { 
  getFirestore, collection, doc,
  writeBatch, getDocs, deleteDoc
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî¥ REPLACE WITH YOUR CONFIG */
const firebaseConfig = {
  apiKey: "AIzaSyBlmrGDdGBR2VItLa5iNqvy_GyC1Tp-YG4",
  authDomain: "jcc-block-manager.firebaseapp.com",
  projectId: "jcc-block-manager",
  storageBucket: "jcc-block-manager.firebasestorage.app",
  messagingSenderId: "1013753394181",
  appId: "1:1013753394181:web:1c0a826908e3345877186c",
  measurementId: "G-PN4D1DEF5N"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const VALID_BLOCKS = ["A","B","C","D","E","F","G","H","I","J","K"];
const log = document.getElementById("log");

function writeLog(msg){
  log.innerText += msg + "\n";
}

window.startImport = async function() {

  const file = document.getElementById("csvFile").files[0];
  if(!file){
    writeLog("‚ùå No file selected.");
    return;
  }

  if(!confirm("This will delete old flats. Continue?")) return;

  writeLog("Clearing old data...");

  // Delete old docs
  const snapshot = await getDocs(collection(db,"flats"));
  for (let d of snapshot.docs) {
    await deleteDoc(d.ref);
  }

  writeLog("Old data cleared.");

  const text = await file.text();
  const rows = text.split("\n");
  const headers = rows[0].split(",").map(h => h.trim());

  const flatIndex = headers.indexOf("Flat");
  const occupantIndex = headers.indexOf("Occupant Type");

  if(flatIndex === -1 || occupantIndex === -1){
    writeLog("‚ùå Required columns not found.");
    return;
  }

  let totalImported = 0;
  let batch = writeBatch(db);
  let batchCount = 0;

  for(let i=1; i<rows.length; i++){

    const cols = rows[i].split(",");
    if(cols.length <= flatIndex) continue;

    const flatRaw = cols[flatIndex]?.trim();
    const occupant = cols[occupantIndex]?.trim();

    if(!flatRaw) continue;

    const parts = flatRaw.split(" ");
    if(parts.length < 2) continue;

    const block = parts[0].toUpperCase();
    const number = parseInt(parts[1]);

    if(!VALID_BLOCKS.includes(block) || isNaN(number)) continue;

    const newDocRef = doc(collection(db,"flats"));

    batch.set(newDocRef,{
      block,
      number,
      occupant,
      completed:false
    });

    batchCount++;
    totalImported++;

    // Commit every 450 writes (safe margin under 500 limit)
    if(batchCount === 450){
      await batch.commit();
      writeLog("Committed 450 records...");
      batch = writeBatch(db);
      batchCount = 0;
    }
  }

  if(batchCount > 0){
    await batch.commit();
  }

  writeLog("‚úÖ Import completed.");
  writeLog("Total flats imported: " + totalImported);
};
</script>

</body>
</html>
