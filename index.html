<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Shared Block Manager (A-K)</title>
<style>
body { font-family: Arial; margin:20px; }
textarea { width:100%; height:70px; padding:10px; }
button { padding:6px 12px; margin:5px; }
.grid {
  display:grid;
  grid-template-columns: repeat(6, 1fr);
  gap:10px;
  margin-top:20px;
}
.column {
  border:1px solid #ccc;
  min-height:200px;
  padding:5px;
}
.column h4 {
  text-align:center;
  background:#f2f2f2;
  margin:0;
  padding:5px;
}
.cell {
  display:flex;
  justify-content:space-between;
  padding:3px;
  border-bottom:1px solid #eee;
}
.remove { color:red; cursor:pointer; }
</style>
</head>
<body>

<h2>Shared Block Manager (A-K)</h2>

<textarea id="inputData" placeholder="Enter:
A 1101
C 502"></textarea>
<br>
<button onclick="addData()">Add</button>

<input type="text" id="search" placeholder="Search..." oninput="searchData()">

<div class="grid" id="grid"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getFirestore, collection, addDoc, deleteDoc, doc, onSnapshot } 
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üî¥ REPLACE WITH YOUR FIREBASE CONFIG */
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyBlmrGDdGBR2VItLa5iNqvy_GyC1Tp-YG4",
  authDomain: "jcc-block-manager.firebaseapp.com",
  projectId: "jcc-block-manager",
  storageBucket: "jcc-block-manager.firebasestorage.app",
  messagingSenderId: "1013753394181",
  appId: "1:1013753394181:web:1c0a826908e3345877186c",
  measurementId: "G-PN4D1DEF5N"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const VALID_BLOCKS = ["A","B","C","D","E","F","G","H","I","J","K"];

const grid = document.getElementById("grid");

function render(data) {
  grid.innerHTML = "";

  const blocks = {};
  VALID_BLOCKS.forEach(letter => blocks[letter] = []);

  data.forEach(item=>{
    if (VALID_BLOCKS.includes(item.block)) {
      blocks[item.block].push(item);
    }
  });

  VALID_BLOCKS.forEach(letter => {
    blocks[letter].sort((a,b)=>a.number-b.number);

    const col = document.createElement("div");
    col.className="column";
    col.innerHTML="<h4>"+letter+"</h4>";

    blocks[letter].forEach(entry=>{
      const row=document.createElement("div");
      row.className="cell";
      row.innerHTML=`
        <span>${letter} ${entry.number}</span>
        <span class="remove" data-id="${entry.id}">‚ùå</span>
      `;
      row.querySelector(".remove").onclick=()=>{
        deleteDoc(doc(db,"blocks",entry.id));
      };
      col.appendChild(row);
    });

    grid.appendChild(col);
  });
}

window.addData = async function() {
  const input=document.getElementById("inputData").value.trim();
  if(!input) return;

  const lines=input.split("\n");

  for(let line of lines){
    const parts=line.trim().split(/\s+/);
    if(parts.length<2) continue;

    const block=parts[0].toUpperCase();
    const number=parseInt(parts[1]);

    if(!VALID_BLOCKS.includes(block)) {
      alert("Invalid Block. Only A-K allowed.");
      continue;
    }

    if(isNaN(number)) continue;

    await addDoc(collection(db,"blocks"),{
      block:block,
      number:number
    });
  }

  document.getElementById("inputData").value="";
}

function searchData(){
  const q=document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".cell").forEach(c=>{
    c.style.display=c.textContent.toLowerCase().includes(q)?"flex":"none";
  });
}

onSnapshot(collection(db,"blocks"),snapshot=>{
  const data=[];
  snapshot.forEach(doc=>{
    data.push({id:doc.id,...doc.data()});
  });
  render(data);
});
</script>

</body>
</html>
