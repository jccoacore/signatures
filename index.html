<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JCC Block Manager</title>

<style>
body { font-family: Arial; margin:10px; }
h2 { text-align:center; }

/* Compact Top Stats */
.stat-box {
  display:flex;
  gap:12px;
  flex-wrap:wrap;
  margin-bottom:8px;
  font-size:12px;
}

.stat-item {
  background:#f3f3f3;
  padding:5px 8px;
  border-radius:6px;
}

/* Smaller Dashboard Cards */
.summary-card {
  min-width:85px;
  padding:6px;
  border:1px solid #ddd;
  border-radius:6px;
  text-align:center;
  font-size:10px;
  background:#fafafa;
  cursor:pointer;
  transition:0.2s;
}

.summary-card.active {
  border:2px solid #1976d2;
  background:#e3f2fd;
}

.summary-card.inactive {
  opacity:0.4;
}

.summary-percent {
  font-weight:bold;
  font-size:11px;
}

.summary-bar-bg {
  height:4px;
  background:#ddd;
  margin-top:3px;
}

.summary-bar-fill {
  height:4px;
  background:#4caf50;
}

/* Grid */
.grid {
  display:grid;
  grid-template-columns: repeat(auto-fit,minmax(180px,1fr));
  gap:10px;
}

.column {
  border:1px solid #ddd;
  border-radius:6px;
  overflow:hidden;
}

.column h4 {
  margin:0;
  padding:5px;
  background:#f3f3f3;
  text-align:center;
  font-size:11px;
}

.block-progress-bg {
  height:5px;
  background:#ddd;
}

.block-progress-fill {
  height:5px;
  background:#4caf50;
}

.cell {
  padding:3px;
  font-size:10px;
  border-bottom:1px solid #eee;
  text-align:center;
  cursor:pointer;
}

.owner { color:black; }
.tenant { color:red; }
.completed { background:#1976d2; color:white !important; }
.selected { background:orange; color:white !important; }

input, textarea {
  width:100%;
  padding:5px;
  margin-bottom:5px;
  font-size:12px;
}

button {
  padding:5px 8px;
  margin:3px;
  font-size:11px;
  cursor:pointer;
  border:1px solid #ccc;
  background:#f5f5f5;
}

.filter-btn.active {
  background:#1976d2;
  color:white;
}

.progress-container {
  height:6px;
  background:#ddd;
  border-radius:4px;
  overflow:hidden;
  margin-bottom:8px;
}

.progress-bar {
  height:6px;
  background:#4caf50;
}

#login { margin-top:80px; text-align:center; }
#app { display:none; }
</style>
</head>
<body>

<div id="login">
  <h2>Secure Login</h2>
  <input type="email" id="email" placeholder="Email"><br>
  <input type="password" id="password" placeholder="Password"><br>
  <button onclick="login()">Login</button>
  <p id="loginError" style="color:red;"></p>
</div>

<div id="app">

<h2>JCC Block Completion Tracker</h2>

<p>Logged in as: <span id="userEmail"></span></p>
<button onclick="logout()">Logout</button>

<!-- Society Stats -->
<div class="stat-box">
  <div class="stat-item">Total: <span id="socTotal">0</span></div>
  <div class="stat-item">Completed: <span id="socCompleted">0</span></div>
  <div class="stat-item">Owners: <span id="socOwners">0</span></div>
  <div class="stat-item">Tenants: <span id="socTenants">0</span></div>
  <div class="stat-item">Overall %: <span id="socPercent">0%</span></div>
</div>

<div class="progress-container">
  <div id="overallBar" class="progress-bar" style="width:0%"></div>
</div>

<!-- ðŸ”¥ BLOCK DASHBOARD (FILTER NOW) -->
<div id="blockSummary" style="display:flex;gap:6px;flex-wrap:wrap;margin-bottom:10px;"></div>

<input type="text" id="searchBox" placeholder="Search flat number">

<div>
  <button class="filter-btn active" onclick="setFilter('ALL',this)">All</button>
  <button class="filter-btn" onclick="setFilter('OWNER',this)">Owners</button>
  <button class="filter-btn" onclick="setFilter('TENANT',this)">Tenants</button>
  <button class="filter-btn" onclick="setFilter('COMPLETED',this)">Completed</button>
  <button class="filter-btn" onclick="setFilter('PENDING',this)">Pending</button>
</div>

<textarea id="inputData" placeholder="Selected flats"></textarea>

<button onclick="markCompleted()">Mark Completed</button>
<button onclick="deleteSelected()">Delete Selected</button>
<button onclick="clearSelection()">Clear Selection</button>

<div class="grid" id="grid"></div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
import { getFirestore, collection, updateDoc, deleteDoc, doc, onSnapshot }
from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyBlmrGDdGBR2VItLa5iNqvy_GyC1Tp-YG4",
  authDomain: "jcc-block-manager.firebaseapp.com",
  projectId: "jcc-block-manager",
  storageBucket: "jcc-block-manager.firebasestorage.app",
  messagingSenderId: "1013753394181",
  appId: "1:1013753394181:web:1c0a826908e3345877186c"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const VALID_BLOCKS = ["A","B","C","D","E","F","G","H","I","J","K"];

let fullData=[];
let selectedFlats=new Set();
let activeBlocks=new Set(VALID_BLOCKS);
let activeFilter="ALL";
let searchTerm="";

const grid=document.getElementById("grid");

/* LOGIN */
window.login = async () => {
  try {
    await signInWithEmailAndPassword(
      auth,
      document.getElementById("email").value,
      document.getElementById("password").value
    );
  } catch (err) {
    document.getElementById("loginError").innerText = err.message;
  }
};

window.logout = async () => { await signOut(auth); };

onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById("login").style.display="none";
    document.getElementById("app").style.display="block";
    document.getElementById("userEmail").innerText=user.email;
  } else {
    document.getElementById("login").style.display="block";
    document.getElementById("app").style.display="none";
  }
});

/* Firestore */
onSnapshot(collection(db,"flats"),snapshot=>{
  fullData=[];
  snapshot.forEach(d=>fullData.push({id:d.id,...d.data()}));
  render();
});

/* Search */
document.getElementById("searchBox")
  .addEventListener("input",e=>{
    searchTerm=e.target.value.trim();
    render();
});

/* Apply Filters */
function applyFilter(data){
  let d=data.filter(x=>activeBlocks.has(x.block));

  if(activeFilter==="OWNER") d=d.filter(x=>x.occupant==="Owner");
  if(activeFilter==="TENANT") d=d.filter(x=>x.occupant==="Tenant");
  if(activeFilter==="COMPLETED") d=d.filter(x=>x.completed);
  if(activeFilter==="PENDING") d=d.filter(x=>!x.completed);
  if(searchTerm) d=d.filter(x=>x.number.toString().includes(searchTerm));

  return d;
}

/* Render */
function render(){
  renderSocietyStats();
  renderBlockSummary();

  grid.innerHTML="";
  const filtered=applyFilter(fullData);

  VALID_BLOCKS.forEach(letter=>{
    if(!activeBlocks.has(letter)) return;

    const flats=filtered.filter(d=>d.block===letter);
    const total=fullData.filter(d=>d.block===letter).length;
    const completed=fullData.filter(d=>d.block===letter && d.completed).length;
    const owners=fullData.filter(d=>d.block===letter && d.occupant==="Owner").length;
    const tenants=fullData.filter(d=>d.block===letter && d.occupant==="Tenant").length;
    const percent=total?Math.round((completed/total)*100):0;

    const col=document.createElement("div");
    col.className="column";
    col.innerHTML=`
      <h4>${letter} (${completed}/${total}) ${percent}%<br>
      O:${owners} | T:${tenants}</h4>
      <div class="block-progress-bg">
        <div class="block-progress-fill" style="width:${percent}%"></div>
      </div>
    `;

    flats.sort((a,b)=>a.number-b.number).forEach(entry=>{
      const key=entry.block+" "+entry.number;
      const cell=document.createElement("div");
      cell.className="cell "+
        (entry.completed?"completed ":"")+
        (entry.occupant==="Tenant"?"tenant":"owner");
      if(selectedFlats.has(key)) cell.classList.add("selected");
      cell.innerText=key;
      cell.onclick=()=>toggleSelection(key);
      col.appendChild(cell);
    });

    grid.appendChild(col);
  });
}

/* Dashboard as Filter */
function renderBlockSummary(){
  const container=document.getElementById("blockSummary");
  container.innerHTML="";

  VALID_BLOCKS.forEach(letter=>{
    const flats=fullData.filter(d=>d.block===letter);
    const total=flats.length;
    const completed=flats.filter(d=>d.completed).length;
    const owners=flats.filter(d=>d.occupant==="Owner").length;
    const tenants=flats.filter(d=>d.occupant==="Tenant").length;
    const percent=total?Math.round((completed/total)*100):0;

    const card=document.createElement("div");
    card.className="summary-card";
    if(activeBlocks.has(letter)) card.classList.add("active");
    else card.classList.add("inactive");

    card.innerHTML=`
      <div><strong>${letter}</strong></div>
      <div class="summary-percent">${percent}%</div>
      <div>${completed}/${total}</div>
      <div>O:${owners} | T:${tenants}</div>
      <div class="summary-bar-bg">
        <div class="summary-bar-fill" style="width:${percent}%"></div>
      </div>
    `;

    card.onclick=()=>{
      if(activeBlocks.has(letter)) activeBlocks.delete(letter);
      else activeBlocks.add(letter);
      render();
    };

    container.appendChild(card);
  });
}

/* Society Stats */
function renderSocietyStats(){
  const total=fullData.length;
  const completed=fullData.filter(d=>d.completed).length;
  const owners=fullData.filter(d=>d.occupant==="Owner").length;
  const tenants=fullData.filter(d=>d.occupant==="Tenant").length;
  const percent=total?Math.round((completed/total)*100):0;

  document.getElementById("socTotal").innerText=total;
  document.getElementById("socCompleted").innerText=completed;
  document.getElementById("socOwners").innerText=owners;
  document.getElementById("socTenants").innerText=tenants;
  document.getElementById("socPercent").innerText=percent+"%";
  document.getElementById("overallBar").style.width=percent+"%";
}

/* Owner/Tenant Filters */
window.setFilter=(f,btn)=>{
  activeFilter=f;
  document.querySelectorAll(".filter-btn")
    .forEach(b=>b.classList.remove("active"));
  btn.classList.add("active");
  render();
}

/* Selection */
function toggleSelection(flat){
  if(selectedFlats.has(flat)) selectedFlats.delete(flat);
  else selectedFlats.add(flat);
  document.getElementById("inputData").value=
    Array.from(selectedFlats).join("\n");
  render();
}
</script>

</body>
</html>
